<svg width="800" height="100" viewBox="0 0 800 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Base Text Style */
    .text {
      font-family: sans-serif;
      font-weight: 800;
      font-size: 50px;
      fill: #FFFFFF;
      text-anchor: middle;
      opacity: 0; /* Hidden by default */
    }
    
    /* Animation Assignment */
    .t1 { animation: fade1 8s infinite; }
    .t2 { animation: fade2 8s infinite; }
    .curtain { 
      fill: #3F8CFF; 
      animation: wipe 8s cubic-bezier(0.7, 0, 0.3, 1) infinite; 
    }

    /* Text 1: Visible from 15% to 45% of the cycle */
    @keyframes fade1 {
      0%, 10% { opacity: 0; }
      15%, 45% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }

    /* Text 2: Visible from 65% to 95% of the cycle */
    @keyframes fade2 {
      0%, 60% { opacity: 0; }
      65%, 95% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* The Blue Curtain: Wipes twice per cycle */
    @keyframes wipe {
      /* Wipe 1 (For Text 1) */
      0% { width: 0; x: 0; }
      10% { width: 100%; x: 0; }   /* Cover */
      20% { width: 0; x: 100%; }   /* Reveal */
      
      /* Pause */
      20.1%, 50% { width: 0; x: 0; } 
      
      /* Wipe 2 (For Text 2) */
      50% { width: 0; x: 0; }
      60% { width: 100%; x: 0; }   /* Cover */
      70% { width: 0; x: 100%; }   /* Reveal */
      
      /* Pause & Reset */
      70.1%, 100% { width: 0; x: 0; }
    }
  </style>

  <text x="50%" y="65%" class="text t1">Hi, I'm Frankenste!n</text>
  <text x="50%" y="65%" class="text t2">CSE Undergrad @VIT</text>

  <rect class="curtain" x="0" y="0" height="100" />
</svg>

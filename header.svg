<svg width="800" height="100" viewBox="0 0 800 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Base Text Settings */
    .text {
      font-family: 'Segoe UI', sans-serif;
      font-weight: 800;
      font-size: 50px;
      fill: #FFFFFF;
      text-anchor: middle;
    }
    
    /* Reveal/Hide Animations */
    .t1 { opacity: 0; animation: fade1 10s infinite; }
    .t2 { opacity: 0; animation: fade2 10s infinite; }
    
    /* Curtain Wipe Animation */
    .curtain { 
      fill: #3F8CFF; 
      animation: wipe 10s cubic-bezier(0.7, 0, 0.3, 1) infinite; 
    }

    /* TEXT 1: "Hi, I'm Frankenste!n" (Visible 10% -> 45%) */
    @keyframes fade1 {
      0%, 10% { opacity: 0; }
      15%, 45% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }

    /* TEXT 2: "CSE Undergrad @VIT" (Visible 60% -> 95%) */
    @keyframes fade2 {
      0%, 60% { opacity: 0; }
      65%, 95% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* CURTAIN: Wipes L->R twice per cycle */
    @keyframes wipe {
      0% { width: 0; x: 0; }
      10% { width: 100%; x: 0; }   /* Cover Text 1 */
      20% { width: 0; x: 100%; }   /* Reveal Text 1 */
      
      20.1%, 50% { width: 0; x: 0; } /* Reset Position */
      
      50% { width: 0; x: 0; }
      60% { width: 100%; x: 0; }   /* Cover Text 2 */
      70% { width: 0; x: 100%; }   /* Reveal Text 2 */
      
      70.1%, 100% { width: 0; x: 0; } /* Reset */
    }
  </style>

  <text x="50%" y="65%" class="text t1">Hi, I'm Frankenste!n</text>
  <text x="50%" y="65%" class="text t2">CSE Undergrad @VIT</text>

  <rect class="curtain" x="0" y="0" height="100" />
</svg>

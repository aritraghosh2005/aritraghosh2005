<svg width="600" height="100" viewBox="0 0 600 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Global Text Styles - Default (Dark Mode) */
    .text {
      font-family: 'Segoe UI', sans-serif;
      font-weight: 800;
      font-size: 50px;
      fill: #FFFFFF; /* White text for Dark Mode */
      text-anchor: middle;
    }

    /* Light Mode Override */
    @media (prefers-color-scheme: light) {
      .text {
        fill: #000000; /* Black text for Light Mode */
      }
    }

    /* Animation Configuration: 10s Loop */
    .t1 { opacity: 0; animation: revealText1 10s infinite; }
    .t2 { opacity: 0; animation: revealText2 10s infinite; }
    .curtain { fill: #3F8CFF; animation: curtainWipe 10s infinite; }

    /* Text 1 Animation */
    @keyframes revealText1 {
      0% { opacity: 0; }
      10% { opacity: 0; }
      10.1% { opacity: 1; }
      60% { opacity: 1; }
      60.1% { opacity: 0; }
      100% { opacity: 0; }
    }

    /* Text 2 Animation */
    @keyframes revealText2 {
      0% { opacity: 0; }
      60% { opacity: 0; }
      60.1% { opacity: 1; }
      100% { opacity: 1; }
    }

    /* Curtain Animation */
    @keyframes curtainWipe {
      /* First Wipe (Reveal Text 1) */
      0% { width: 0; x: 0; }
      10% { width: 100%; x: 0; }      /* Fully Covered */
      20% { width: 0; x: 100%; }      /* Fully Revealed */
      
      /* Reset Position Invisible */
      20.1% { width: 0; x: 0; } 
      50% { width: 0; x: 0; }

      /* Second Wipe (Reveal Text 2) */
      60% { width: 100%; x: 0; }      /* Fully Covered */
      70% { width: 0; x: 100%; }      /* Fully Revealed */
      
      /* Reset Position Invisible */
      70.1% { width: 0; x: 0; }
      100% { width: 0; x: 0; }
    }
  </style>

  <text x="50%" y="65%" class="text t1">Hi, I'm Frankenste!n</text>
  <text x="50%" y="65%" class="text t2">CSE Undergrad @VIT</text>

  <rect class="curtain" x="0" y="0" height="100" />
</svg>
